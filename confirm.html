<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Booking Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #1a1a2e; /* solid dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .confirmation-box {
      background-color: white;
      color: #111;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .confirmation-box h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #2e2e2e;
    }

    .confirmation-box h1::before {
      content: "ðŸŽŸ ";
    }

    .confirmation-box p {
      font-size: 16px;
      color: #444;
      margin: 6px 0 20px;
    }

    .btn {
      background-color: black;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="confirmation-box">
    <h1> Booking Confirmed!</h1>
    <p>Thank you for booking!</p>
    <p>Your ticket has been reserved .</p>

  </div>

</body>
</html>
