<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    .movies-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .movie-card {
      background-color: white;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-poster {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-details {
      padding: 15px;
    }

    .movie-details h3 {
      margin: 0 0 10px;
    }

    .movie-details p {
      font-size: 14px;
      color: #666;
    }

    .book-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .book-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
